[env]
platform = espressif8266
board = esp12e
framework = arduino
upload_speed = 115200
monitor_speed = 115200

[env:transmitter]
src_filter = +<main_transmitter.cpp>

[env:repeater]
src_filter = +<main_repeater.cpp>

[env:receiver]
src_filter = +<main_receiver.cpp>

[env:measure-light]
src_filter = +<main_measure_light.cpp>